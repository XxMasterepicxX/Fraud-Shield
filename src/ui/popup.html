<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/icons/icon48.png" alt="Fraud Shield" class="popup-logo">
      <div class="popup-title-section">
        <h1>Fraud Shield</h1>
        <p>Universal AI Protection</p>
      </div>
      <button id="settingsBtn" class="settings-wheel" title="Settings">âš™</button>
    </div>
    
    <div class="popup-stats">
      <div class="stat-row">
        <span class="stat-label">Status:</span>
        <span class="stat-value" id="threatsBlocked">TESTING MODE</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Site:</span>
        <span class="stat-value" id="currentSite">Loading...</span>
      </div>
    </div>
    
    <div class="popup-controls">
      <div class="control-row">
        <span class="control-label">Protection</span>
        <label class="toggle-switch">
          <input type="checkbox" id="protectionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <button id="scanPage" class="btn-scan">Scan Current Page</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
