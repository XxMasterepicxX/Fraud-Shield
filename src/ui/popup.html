<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/icons/icon48.png" alt="Fraud Shield" class="popup-logo">
      <div class="popup-title-section">
        <h1>Fraud Shield</h1>
        <p>Universal AI Protection</p>
      </div>
      <button id="settingsBtn" class="settings-wheel" title="Settings">‚öô</button>
    </div>
    
    <div class="popup-stats">
      <div class="stat-row">
        <span class="stat-label">Status:</span>
        <span class="stat-value" id="threatsBlocked">TESTING MODE</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Site:</span>
        <span class="stat-value" id="currentSite">Loading...</span>
      </div>
    </div>
    
    <div class="popup-controls">
      <div class="control-row">
        <span class="control-label">Protection</span>
        <label class="toggle-switch">
          <input type="checkbox" id="protectionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <button id="scanPage" class="btn-scan">Scan Current Page</button>
    </div>
    
    <!-- Mistral AI Settings Panel -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <div class="settings-header">
        <h2>Advanced Settings</h2>
        <button id="closeSettings" class="close-btn">&times;</button>
      </div>
      <div class="settings-section">
        <h3>Mistral AI Configuration</h3>
        <p class="settings-description">Connect to Mistral AI for enhanced fraud detection</p>
        
        <div class="setting-group">
          <label for="mistralApiKey">Mistral API Key</label>
          <div class="api-key-input">
            <input type="password" id="mistralApiKey" placeholder="Enter your Mistral API key">
            <button id="toggleKeyVisibility" class="visibility-toggle">üëÅÔ∏è</button>
          </div>
          <button id="saveApiKey" class="btn-save">Save API Key</button>
          <div id="apiKeyStatus" class="status-message"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
